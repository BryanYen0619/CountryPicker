apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'country-code-picker'

    publishedGroupId = 'com.bingerz.android'
    libraryName = 'CountryCodePicker'
    artifact = 'countrycodepicker'

    libraryDescription = 'Android library project for country code picker'

    siteUrl = 'https://github.com/bingerz/CountryCodePicker'
    gitUrl = 'https://github.com/bingerz/CountryCodePicker.git'

    libraryVersion = '0.2.0'

    developerId = 'bingerz'
    developerName = 'binger zi'
    developerEmail = 'hanbing0604@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "0.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.github.promeg:tinypinyin:1.0.0'
}

apply from: "https://raw.githubusercontent.com/xiaopansky/android-library-publish-to-jcenter/master/bintrayUpload.gradle"